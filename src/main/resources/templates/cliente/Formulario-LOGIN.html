<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
			   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/styles-formulario-cadastro-cliente.css">
</head>

<body>	
		<br>
		<h1>Iniciar Sess√£o</h1>
		 
	<div th:if="${JWTMessage != null }">
		        <p class="error-message" th:text="${JWTMessage}"></p>	   
	</div>
		
	<form action="/login" method="post">
		
		<div th:each="msg : ${errorMessages}" >
  			  <p class="error-message" th:if="${#strings.startsWith(msg, 'name')}" th:text="'O campo ' + ${msg.split(':')[1]}"></p>
		</div>
		<label for="login">Login</label>
		<input type="text" id="login"  name="login" required>
		
		<br><br>
		
		<div th:each="msg : ${errorMessages}" >
  			  <p class="error-message" th:if="${#strings.startsWith(msg, 'senha')}" th:text="'O campo ' + ${msg.split(':')[1]}"></p>
		</div>
		<label for="senha">Senha</label>
		  <input type="password" id="senha" name="senha" required>
		
		<br><br>
		<input type="submit" value="Entrar">
	</form>
				

</body>


</html>
