<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
			   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Cadastro</title>
    <meta charset="UTF-8">
       <link rel="stylesheet" type="text/css" href="/css/styles-FormularioRegistrarCompra.css">
       <link rel="stylesheet" type="text/css" th:href="@{/css/styles-main.css}" />
       <link rel="stylesheet" type="text/css" th:href="@{/css/styles-Formularios.css}" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/styles-PearsonMessages.css}" />
</head>

<body>		
		<h1>Realizar Compra</h1>
		<div class="barraDeAcoes">
			<a th:href="@{'/cliente/home?token=' + ${token}}">Pagina Inicial</a>
		</div>
		
			
		 
	<form th:action="@{'/produtos/cadastrar?token=' + ${token}}" method="post">
	<p class="error-message" th:if="${compra != null}" th:text="${compra}"></p>	
    <input type="hidden" name="token" th:value="${token}" />
		<div th:each="msg : ${errorMessages}" >
  			  <p class="error-message" th:if="${#strings.startsWith(msg, 'name')}" th:text="'O campo ' + ${msg.split(':')[1]}"></p>
		</div>
		<label for="name" >Nome do produto:</label>
		<input type="text" id="name"  name="name" >
		
		<br><br>
		
		<div th:each="msg : ${errorMessages}" >
  			  <p class="error-message" th:if="${#strings.startsWith(msg, 'preco')}" th:text="'O campo ' + ${msg.split(':')[1]}"></p>
		</div>
		<label for="preco" >Preço do produto:</label>
		<input type="text" id="preco"  name="preco" >
		<br><br>
		
		<div th:if="${serviceMessage != null }">
		        <p class="error-message" th:text="${serviceMessage}"></p>	   
		</div>
		<div th:each="msg : ${errorMessages}" >
  			  <p class="error-message" th:if="${#strings.startsWith(msg, 'documento')}" th:text="'O campo ' + ${msg.split(':')[1]}"></p>
		</div>
		<label for="idCliente">Documento do cliente:</label>
        <input type="text" id="documento" name="documento">
		<br><br>
		<label for="obs">Observação:</label>
        <textarea class="observation-field" id="obs" name="obs"></textarea>
		<br><br>
		<input type="submit" value="Registrar" >
	</form>
	
	

</body>


</html>
