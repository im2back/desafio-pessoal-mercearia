<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/css/styles-FormularioLogin.css">
	<link rel="stylesheet" type="text/css" th:href="@{/css/styles-main.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/styles-Formularios.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/styles-PearsonMessages.css}" />
</head>

<body>
	<br>
	<h1>Iniciar Sess√£o</h1>

	<div class="container-error-message-Login" th:if="${JWTMessage != null }">
		<p class="error-message" th:text="${JWTMessage}"></p>
	</div>

	<div class="container-error-message-Login" th:if="${serviceMessage != null }">
		<p class="error-message" th:text="${serviceMessage}"></p>
	</div>

	<div class="formulario-login-container">
		<form class="formulario-login" action="/login" method="post">

			<div th:each="msg : ${errorMessages}">
				<p class="error-message" th:if="${#strings.startsWith(msg, 'name')}"
					th:text="'O campo ' + ${msg.split(':')[1]}"></p>
			</div>
			<label class="labelLogin" for="login">Login</label>
			<input class="inputLogin" type="text" id="login" name="login" required>

			<br><br>

			<div th:each="msg : ${errorMessages}">
				<p class="error-message" th:if="${#strings.startsWith(msg, 'senha')}"
					th:text="'O campo ' + ${msg.split(':')[1]}"></p>
			</div>
			<label class="labelLogin" for="senha">Senha</label>
			<input class="inputLogin" type="password" id="senha" name="senha" required>

			<br><br>
			<input class="inputSubmitLogin"  type="submit" value="Entrar">
		</form>
	</div>


</body>


</html>
